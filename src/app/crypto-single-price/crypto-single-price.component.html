<button (click)="fetchResponse()">Show Data</button>
<div *ngIf="isReady">
    <p>{{Crypto.USD}}</p>
    <p>{{Crypto.JPY}}</p>
    <p>{{Crypto.EUR}}</p>
</div>

<div>
    <h2>Enter the Crypto Currency</h2>
    <input type="text" name="cryptoInput" [(ngModel)]="cryptoInput" id="cryptoInput">
    <button class="btn btn-primary" (click)="showResult()">Show Data</button>
    {{Result | json}}
</div>
